<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- hope this works lol -->
</head>
<body>
    <div class="calculator">  <!-- main box -->
        <input type="text" id="display" readonly> <!-- where numbers show up -->
        <div class="buttons">  <!-- all the buttons go here -->
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">%</button>
            <button class="operator">^</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="clear">âŒ«</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- fingers crossed this works -->
</body>
</html>
